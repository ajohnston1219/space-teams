version: "3.4"
services:
  auth:
    image: ajohnston1219/auth:dev
    build:
      context: ./
      dockerfile: Dockerfile.dev
    volumes:
      - /home/app/node_modules
      - ./:/home/app
    environment:
      - DB_PASSWORD=spacecraft
      - PG_HOSTNAME=db
      - API_KEY=SPACECRAFT-AUTH
      - APP_NAME=auth
      - WEBSITE_URL=http://localhost:8080
      - NAMESPACE
    ports:
      - 5000:5000
  db:
    image: ajohnston1219/db:dev
    ports:
      - 5432:5432
